{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Equipment Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Submit Equipment Request</h2>
    
    <form method="post">
  {% csrf_token %}
  <div class="mb-3">
    {{ form.equipment.label_tag }}
    {{ form.equipment }}
  </div>

  {{ form.approval_status }}  <!-- Hidden field -->

  <div class="mb-3">
    {{ form.notes.label_tag }}
    {{ form.notes }}
  </div>

  <button type="submit" class="btn btn-primary">Submit Request</button>
</form>

  </div>
</body>
</html>
